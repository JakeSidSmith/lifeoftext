<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>lifeoftext</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      color: #FFFFFF;
      text-align: center;
      background-color: #111111;
    }

    p {
      margin: 10px;
    }

    .notice {
      font-size: 14px;
      color: #DA3F3F;
    }

    .user-input {
      color: #888888;
    }

    .red {
      color: #DA3F3F;
    }

    .yellow {
      color: #DAB63F;
    }

    .app {
      margin: auto;
      max-width: 768px;
      border: 1px solid #555555;
    }

    .messages {
      width: 100%;
      min-height: 400px;
      text-align: left;
    }

    .input {
      display: block;
      width: 100%;
      min-width: 100%;
      max-width: 100%;
      height: 48px;
      min-height: 48px;
      max-height: 48px;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      color: #FFFFFF;
      padding: 10px;
      background-color: #111111;
      border: 0;
      border-top: 1px solid #555555;
    }
  </style>
</head>
<body>

  <h1>lifeoftext</h1>

  <p class="notice">
    This game is in the very early stages of development, it may behave strangely, and you may encounter dead ends.
  </p>

  <div id="app" class="app">
    <noscript>
      <p>
        Sorry, this page requires javascript.
      </p>
    </noscript>
  </div>

  <script type="text/javascript" src="./bundle.js"></script>

</body>
</html>
